<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Hero Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .hero-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #030303;
    }

    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(99, 102, 241, 0.05), transparent, rgba(244, 63, 94, 0.05));
      filter: blur(3rem);
    }

    .shapes-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .elegant-shape {
      position: absolute;
      opacity: 0;
      transform: translateY(-150px) rotate(0deg);
      animation-name: shapeAppear;
      animation-duration: 2.4s;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.23, 0.86, 0.39, 0.96);
    }

    .shape-inner {
      position: relative;
      animation-name: shapeFloat;
      animation-duration: 12s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    .shape-design {
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(2px);
    }

    .shape-design::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
    }

    .shape-1 {
      left: -10%;
      top: 15%;
      animation-delay: 0.3s;
    }

    .shape-1 .shape-inner {
      width: 600px;
      height: 140px;
    }

    .shape-1 .shape-design {
      background: linear-gradient(to right, rgba(99, 102, 241, 0.15), transparent);
    }

    .shape-2 {
      right: -5%;
      top: 70%;
      animation-delay: 0.5s;
    }

    .shape-2 .shape-inner {
      width: 500px;
      height: 120px;
    }

    .shape-2 .shape-design {
      background: linear-gradient(to right, rgba(244, 63, 94, 0.15), transparent);
    }

    .shape-3 {
      left: 5%;
      bottom: 5%;
      animation-delay: 0.4s;
    }

    .shape-3 .shape-inner {
      width: 300px;
      height: 80px;
    }

    .shape-3 .shape-design {
      background: linear-gradient(to right, rgba(139, 92, 246, 0.15), transparent);
    }

    .shape-4 {
      right: 15%;
      top: 10%;
      animation-delay: 0.6s;
    }

    .shape-4 .shape-inner {
      width: 200px;
      height: 60px;
    }

    .shape-4 .shape-design {
      background: linear-gradient(to right, rgba(245, 158, 11, 0.15), transparent);
    }

    .shape-5 {
      left: 20%;
      top: 5%;
      animation-delay: 0.7s;
    }

    .shape-5 .shape-inner {
      width: 150px;
      height: 40px;
    }

    .shape-5 .shape-design {
      background: linear-gradient(to right, rgba(6, 182, 212, 0.15), transparent);
    }

    .content-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .content-inner {
      max-width: 48rem;
      margin: 0 auto;
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s 0.5s forwards cubic-bezier(0.25, 0.4, 0.25, 1);
    }

    .badge img {
      width: 20px;
      height: 20px;
    }

    .badge span {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.05em;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: -0.025em;
      line-height: 2;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s 0.7s forwards cubic-bezier(0.25, 0.4, 0.25, 1);
    }

    .title-1 {
      background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: block;
    }

    .title-2 {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, rgb(165, 180, 252), rgba(255, 255, 255, 0.9), rgb(251, 207, 232));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: block;
    }

    .subtitle {
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 2rem;
      line-height: 1.6;
      font-weight: 300;
      letter-spacing: 0.025em;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s 0.9s forwards cubic-bezier(0.25, 0.4, 0.25, 1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #030303, transparent, rgba(3, 3, 3, 0.8));
      pointer-events: none;
    }

    @keyframes shapeAppear {
      0% {
        opacity: 0;
        transform: translateY(-150px) rotate(var(--rotate-start));
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(var(--rotate-end));
      }
    }

    @keyframes shapeFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shape-1 {
      --rotate-start: -3deg;
      --rotate-end: 12deg;
    }

    .shape-2 {
      --rotate-start: -30deg;
      --rotate-end: -15deg;
    }

    .shape-3 {
      --rotate-start: -23deg;
      --rotate-end: -8deg;
    }

    .shape-4 {
      --rotate-start: 5deg;
      --rotate-end: 20deg;
    }

    .shape-5 {
      --rotate-start: -40deg;
      --rotate-end: -25deg;
    }

    @media (min-width: 640px) {
      .title {
        font-size: 6rem;
      }
      .subtitle {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 768px) {
      .title {
        font-size: 8rem;
        margin-bottom: 2rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
      .badge {
        margin-bottom: 3rem;
      }
      .shape-1 {
        left: -5%;
        top: 20%;
      }
      .shape-2 {
        right: 0%;
        top: 75%;
      }
      .shape-3 {
        left: 10%;
        bottom: 10%;
      }
      .shape-4 {
        right: 20%;
        top: 15%;
      }
      .shape-5 {
        left: 25%;
        top: 10%;
      }
      .content-container {
        padding: 0 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="bg-gradient"></div>

    <div class="shapes-container">
      <div class="elegant-shape shape-1">
        <div class="shape-inner">
          <div class="shape-design"></div>
        </div>
      </div>

      <div class="elegant-shape shape-2">
        <div class="shape-inner">
          <div class="shape-design"></div>
        </div>
      </div>

      <div class="elegant-shape shape-3">
        <div class="shape-inner">
          <div class="shape-design"></div>
        </div>
      </div>

      <div class="elegant-shape shape-4">
        <div class="shape-inner">
          <div class="shape-design"></div>
        </div>
      </div>

      <div class="elegant-shape shape-5">
        <div class="shape-inner">
          <div class="shape-design"></div>
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="content-inner">
        

        <h1 class="title">
          
          <span class="title-2">Pranav Satav</span>
        </h1>
        <a href="explore.html">
        <div class="badge">
          
            <img src="https://kokonutui.com/logo.svg" alt="Kokonut UI">
            <span>Explore - Creations</span>
          </div></a>
      </div>
    </div>

    <div class="overlay"></div>
  </div>
</body>
</html>
